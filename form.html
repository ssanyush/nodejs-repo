<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h1>Search for Stocks by Name or Symbol</h1>
    <form action="/process" method="GET">
        <label for="search">Enter Company Name or Stock Ticker:</label>
        <input type="text" id="search" name="search" required><br>

        <input type="radio" id="name" name="buttonans" value="company" required>
        <label for="name">Company Name</label><br>

        <input type="radio" id="symbol" name="buttonans" value="ticker" required>
        <label for="symbol">Ticker Symbol</label><br>
        
        <button type="submit">Go</button>
    </form>
</body>
</html>
